        $("li.dropdown").click(function(){
             $("nav.navbar" ).toggleClass( "open");
        });
        </script>
        
        <script>
            /*=============== POST REQUEST ================*/
            $(document).ready(function(){
                    var user,pass,email,websiteLink;
                    $("#submitButton").click(function(){    
                        user        = $("#usr").val();
                        pass        = $("#pwd").val();
                        email       = $("#email").val();
                        websiteLink = $("#websiteLink").val();
                        $.post("http://localhost:3000/venuesignup",{
                            user: user,
                            password: pass,
                            email: email,
                            websiteLink: websiteLink 
                            }, function(data){
                                    if(data ==='done')
                                    {
                                        alert("sign up success");
                                    }
                                }
                        );
                    });
            });
        
        </script>
    </head>
<body>

    <!-- Sign Up Form -->
<div id="venueFormBack" class="container">
    <p style="color: aliceblue; text-align:center;font-size:25px">Venue Sign Up Form</p>
    
    <div class="form-group">
        <label for="usr">Venue Name:</label>
        <input type="text" class="form-control" id="usr">
        <p><br></p>
        
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email">
        <p><br></p>
        
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">

        <label for="websiteLink">Link to your website:</label>
